<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stats Preview Card Component</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css" >

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
</head>

<body>
    <main>
        <section>
            <picture class="photo">
                <source media="(min-width: 900px)" srcset="images/image-header-desktop.jpg">
                <img src="images/image-header-mobile.jpg">
            </picture>
        </section>
        <section class="sec-info">
            <div class="heading">
                Get <span>insights</span> that help your business grow.
            </div>
            <div class="subheading">
                Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
                overall efficiency.
            </div>
            <div class="group-data">
                <div class="box-data">
                    <div class="data-number">10k+</div>
                    <div class="data-type">COMPANIES</div>
                </div>
                <div class="box-data">
                    <div class="data-number">314</div>
                    <div class="data-type">TEMPLATES</div>
                </div>
                <div class="box-data">
                    <div class="data-number">12M+</div>
                    <div class="data-type">QUERIES</div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
